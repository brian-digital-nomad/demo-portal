<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stemmen Portal – BrandingTotaal</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#111a2e;
  --text:#e5e7eb;
  --muted:rgba(229,231,235,.7);
  --line:rgba(255,255,255,.12);
  --accent:#38bdf8;
  --radius:14px;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(900px 500px at 10% -10%,rgba(56,189,248,.15),transparent 60%),var(--bg);
  color:var(--text);
}
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(17,26,46,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
  padding:14px 16px;
}
.brand{
  max-width:980px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:14px;
}
.logo{
  width:52px;
  height:52px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--line);
}
.logo img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}
.brand h1{
  margin:0;
  font-size:18px;
}
.brand p{
  margin:2px 0 0;
  font-size:12px;
  color:var(--muted);
}
.wrap{
  max-width:980px;
  margin:auto;
  padding:16px;
}
.card{
  background:rgba(17,26,46,.85);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:16px;
}
.tabs, .controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.row{
  display:flex;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
}
button{
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:var(--text);
  padding:10px 14px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
button.active{
  background:rgba(56,189,248,.2);
  border-color:rgba(56,189,248,.6);
}
.now{
  margin:14px 0;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
}
audio{
  width:100%;
  margin-bottom:12px;
}
ul{
  list-style:none;
  padding:0;
  margin:0;
  border-top:1px solid var(--line);
}
li{
  padding:12px 10px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
li.active{
  background:rgba(56,189,248,.15);
}
footer{
  text-align:center;
  color:var(--muted);
  font-size:12px;
  padding:18px 0;
}
@media(max-width:520px){
  button{flex:1 1 calc(50% - 6px);}
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <a href="https://brandingtotaal.nl" target="_blank" class="logo">
      <img src="https://www.dropbox.com/scl/fi/duhfszbna6gp47e27fim1/Branding-Totaal-logo-button-mouse-2025-white-text-R.png?raw=1" alt="BrandingTotaal">
    </a>
    <div>
      <h1>Stemmen Portal</h1>
      <p>Klik op een stem om af te spelen</p>
    </div>
  </div>
</header>

<div class="wrap">
  <div class="card">

    <div class="row">
      <div class="tabs">
        <button id="btnMannen" class="active">Mannen stemmen</button>
        <button id="btnVrouwen">Vrouwen stemmen</button>
      </div>
      <div class="controls">
        <button id="prev">⏮</button>
        <button id="play">▶️</button>
        <button id="pause">⏸</button>
        <button id="next">⏭</button>
      </div>
    </div>

    <div class="now" id="nowPlaying">Kies een stem</div>

    <audio id="player" controls preload="metadata"></audio>

    <ul id="list"></ul>

  </div>

  <footer>
    © BrandingTotaal – Demo portal
  </footer>
</div>
<script>
/* =========================
   DEFINITIEF SCRIPTBLOK
   - Dropbox streaming fix
   - Mannen/Vrouwen tabs
   - Playlist + klikken
   - Next/Prev/Play/Pause
   - Autoplay next
   ========================= */

// 1) Dropbox URL builder (BELANGRIJK: usercontent host, geen ?raw=1 nodig)
function drop(path){
  return "https://dl.dropboxusercontent.com" + path;
}

// 2) DATA (jouw stemmen)
const mannenStemmen = [
  {t:"Ad",s:drop("/scl/fi/fivajivxwlow8emv3mqoh/Ad.mp3")},
  {t:"Albert-Jan",s:drop("/scl/fi/ju22759l2e5avksrymov0/Albert-jan.mp3")},
  {t:"Bart (België)",s:drop("/scl/fi/bigd9vxk3opvspbcc6128/Bart-Belgie.mp3")},
  {t:"Bas",s:drop("/scl/fi/k1gqidhyg1ghbvrxn9nfc/Bas.mp3")},
  {t:"Dave",s:drop("/scl/fi/5yf00fwbnkmqh0tpbuhsn/Dave.mp3")},
  {t:"Erik-Jan",s:drop("/scl/fi/on8tn4lz228zf54i4t920/Erik-Jan.mp3")},
  {t:"Eelco",s:drop("/scl/fi/hpuc6d69r6mh18fjkn51k/Eelco.mp3")},
  {t:"Gerard",s:drop("/scl/fi/1brhd6ulrky0cfraw3zv9/Gerard.mp3")},
  {t:"Gijs",s:drop("/scl/fi/i9rbjzt6qoqv7v0srknw4/Gijs.mp3")},
  {t:"Karel",s:drop("/scl/fi/wpqz134op92t0jczxj2t4/Karel.mp3")},
  {t:"Koen",s:drop("/scl/fi/m3jcu0xjl920ter039qk5/Koen.mp3")},
  {t:"Lex",s:drop("/scl/fi/cr4cjmgivzon1jy3wequr/Lex.mp3")},
  {t:"Marc",s:drop("/scl/fi/2dfqdkep02cmlt2gp7rf3/Marc.mp3")},
  {t:"Martin",s:drop("/scl/fi/e3d1ivpvxob0sb59tjf39/Martin.mp3")},
  {t:"Marcel",s:drop("/scl/fi/ssmt05nyeypwiem8v075h/Marcel.mp3")},
  {t:"Maurice",s:drop("/scl/fi/5h12z3kafr3whzed9g60a/Maurice.mp3")},
  {t:"Melvin",s:drop("/scl/fi/k8l2m2hj86xi4w66wia35/Melvin.mp3")},
  {t:"Paul",s:drop("/scl/fi/pdscooreovg93d2esk8sz/Paul.mp3")},
  {t:"René",s:drop("/scl/fi/nfi8a7u8ptcay3bdhvw4t/Rene.mp3")},
  {t:"Rick",s:drop("/scl/fi/tx3obeai62hmmk9g88bto/Rick.mp3")},
  {t:"Stefan",s:drop("/scl/fi/w4opwltootdzzky91rysa/Stefan.mp3")},
  {t:"USA Voice",s:drop("/scl/fi/ij3stmn2fqzihxy0cabae/USA-Voice.mp3")}
];

const vrouwenStemmen = [
  {t:"Romy",s:drop("/scl/fi/8guub7l37mtu3spsodgap/Romy.mp3")},
  {t:"Elvira",s:drop("/scl/fi/0j0675w25h4hmgakyal4f/Elvira.mp3")},
  {t:"Femke",s:drop("/scl/fi/il836vey8b1a1gzpzckub/Femke.mp3")},
  {t:"Fleur",s:drop("/scl/fi/04sjlm6kb19oybncx45c2/Fleur.mp3")},
  {t:"Jacqueline",s:drop("/scl/fi/1fbpiq4oel79dnv24ofy9/Jacqueline.mp3")},
  {t:"Kristel",s:drop("/scl/fi/jw1mm85zqcr2a61l00nn3/Kristel.mp3")},
  {t:"Nienke",s:drop("/scl/fi/d71wygnuie878z027h59b/Nienke.mp3")},
  {t:"Sascha",s:drop("/scl/fi/qnu6vfztbzrvyceo9iy1o/Sascha.mp3")},
  {t:"Tamara",s:drop("/scl/fi/2p5y7hzfx3cuppbfgc64a/Tamara.mp3")},
  {t:"Jolanda",s:drop("/scl/fi/yvyxi1ptzq0e3dg5est6p/Jolanda.mp3")}
];

// 3) UI hooks
const player = document.getElementById("player");
const listEl = document.getElementById("list");
const nowEl = document.getElementById("nowPlaying");

const btnMannen = document.getElementById("btnMannen");
const btnVrouwen = document.getElementById("btnVrouwen");

const btnPrev = document.getElementById("prev");
const btnPlay = document.getElementById("play");
const btnPause = document.getElementById("pause");
const btnNext = document.getElementById("next");

// 4) State
let tracks = mannenStemmen;
let index = -1;

// 5) Render
function render(){
  listEl.innerHTML = "";
  tracks.forEach((x, i) => {
    const li = document.createElement("li");
    li.textContent = x.t;

    if(i === index) li.classList.add("active");

    li.addEventListener("click", () => playAt(i), { passive:true });
    listEl.appendChild(li);
  });
}

// 6) Play logic (HIER STAAT player.src)
function playAt(i, autoplay=true){
  if(!tracks.length) return;

  index = i;
  const track = tracks[index];

  // Zet audio bron
  player.src = track.s;

  // Update UI
  nowEl.textContent = "Nu speelt: " + track.t;
  render();

  if(autoplay){
    player.play().catch(() => {
      // Autoplay kan geblokkeerd zijn; user kan op Play klikken
    });
  }
}

function next(){
  if(!tracks.length) return;
  const ni = (index + 1) % tracks.length;
  playAt(ni, true);
}

function prev(){
  if(!tracks.length) return;
  const pi = (index - 1 + tracks.length) % tracks.length;
  playAt(pi, true);
}

// 7) Buttons
btnPlay?.addEventListener("click", () => player.play());
btnPause?.addEventListener("click", () => player.pause());
btnNext?.addEventListener("click", () => next());
btnPrev?.addEventListener("click", () => prev());

// 8) Tabs
btnMannen?.addEventListener("click", () => {
  btnMannen.classList.add("active");
  btnVrouwen.classList.remove("active");
  tracks = mannenStemmen;
  index = -1;
  nowEl.textContent = "Kies een stem";
  player.removeAttribute("src");
  player.load();
  render();
});

btnVrouwen?.addEventListener("click", () => {
  btnVrouwen.classList.add("active");
  btnMannen.classList.remove("active");
  tracks = vrouwenStemmen;
  index = -1;
  nowEl.textContent = "Kies een stem";
  player.removeAttribute("src");
  player.load();
  render();
});

// 9) Auto next when ended
player.addEventListener("ended", () => next());

// 10) Init
nowEl.textContent = "Kies een stem";
render();
</script>



</body>
</html>
