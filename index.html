<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrandingTotaal – Stemmen Demo</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 16px;
      text-align: center;
      background: #020617;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    header img {
      max-width: 160px;
      height: auto;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    h1, h2 {
      margin-top: 24px;
      font-weight: 600;
    }

    .player {
      margin: 16px 0;
    }

    audio {
      width: 100%;
      margin-bottom: 12px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      cursor: pointer;
    }

    li:hover {
      background: rgba(255,255,255,.05);
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<header>
  <a href="https://brandingtotaal.nl" target="_blank" rel="noopener">
    <img src="https://www.dropbox.com/scl/fi/a96h1qrs7yzbc8cin9czg/icon-BrandingTotaal-logo-2025.jpg?raw=1"
         alt="BrandingTotaal logo">
  </a>
</header>

<main>

  <h1>Kies een stem</h1>

  <div class="player">
    <audio id="audioPlayer" controls></audio>
  </div>

  <h2>Mannenstemmen</h2>
  <ul id="mannen"></ul>

  <h2>Vrouwenstemmen</h2>
  <ul id="vrouwen"></ul>

</main>

<footer>
  © BrandingTotaal – Voice demo
</footer>

  const vrouwenStemmen = [
    { t: "Romy", s: "https://www.dropbox.com/scl/fi/8guub7l37mtu3spsodgap/Romy.mp3?raw=1" },
    { t: "Elvira", s: "https://www.dropbox.com/scl/fi/0j0675w25h4hmgakyal4f/Elvira.mp3?raw=1" },

  ];

  const player = document.getElementById("audioPlayer");

  function render(list, elementId) {
    const ul = document.getElementById(elementId);
    list.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.t;
      li.onclick = () => {
        player.src = item.s;
        player.play();
      };
      ul.appendChild(li);
    });
  }

  render(mannenStemmen, "mannen");
  render(vrouwenStemmen, "vrouwen");
</script>

</body>
</html>
