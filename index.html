const player=document.getElementById("player");
const now=document.getElementById("nowPlaying");

function build(list, el){
  list.forEach(v=>{
    const li = document.createElement("li");

    const left = document.createElement("div");
    left.style.display = "flex";
    left.style.alignItems = "center";

    const dot = document.createElement("span");
    dot.className = "dot"; // <-- dit is de bol

    const name = document.createElement("span");
    name.textContent = v.t;

    left.appendChild(dot);
    left.appendChild(name);
    li.appendChild(left);

    li.onclick = ()=>{
      // reset alles
      document.querySelectorAll(".dot").forEach(d=>{
        d.classList.remove("playing");
        d.style.display = "none";
      });
      document.querySelectorAll("li").forEach(x=>x.classList.remove("active"));

      // active
      li.classList.add("active");
      dot.classList.add("playing");
      dot.style.display = "inline-block";

      player.src = toDirect(v.s);
      player.play();
      now.innerHTML = "<b>Nu:</b> " + v.t;
    };

    el.appendChild(li);
  });
}
