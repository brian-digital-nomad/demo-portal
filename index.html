<style>
  :root{
    --bg:#0b1020;
    --panel:rgba(255,255,255,.06);
    --line:rgba(255,255,255,.12);
    --text:#e8eefc;
    --muted:rgba(232,238,252,.70);

  }
  *{box-sizing:border-box}
  body{

    top:0;
    z-index:50;
    backdrop-filter: blur(12px);

  .navWrap{

    align-items:center;

    color:var(--text);
    min-width:0;
  }
  .brand img{
    width:190px;
    height:auto;
    display:block;
  }

  .nav{
    display:flex;
    align-items:center;
    gap:18px;

    color:rgba(232,238,252,.88);
    text-decoration:none;
    font-weight:800;
    font-size:14px;

    opacity:.9;
    padding:8px 10px;
    border-radius:10px;
  }
  .nav a:hover{opacity:1;background:rgba(255,255,255,.06)}

  /* Mobile */
  .burger{
    display:none;
    width:42px;height:42px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.06);
    color:var(--text);
    cursor:pointer;
  }
  .burgerLines{
    width:18px;height:12px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }
  .burgerLines span{
    display:block;
    height:2px;
    background:rgba(232,238,252,.85);
    border-radius:99px;
  }

  .mobilePanel{

    border-top:1px solid rgba(255,255,255,.10);

  }
  .mobilePanel.open{display:block}

    padding:12px 14px 16px;
    display:grid;
    gap:10px;
  }
  .mobilePanel a{
    width:100%;
    text-align:left;
    padding:12px 12px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.06);
    color:rgba(232,238,252,.92);
    font-weight:800;
    font-size:14px;
    text-decoration:none;
  }

  @media(max-width:980px){
    .nav{display:none}
    .burger{display:inline-flex;align-items:center;justify-content:center}
    .brand img{width:170px}
  }

  /* ===== Page content ===== */
  main{
    max-width:980px;
    margin:0 auto;
    padding:18px 12px 26px;
  }
  h1{margin:14px 0 6px;font-size:22px;letter-spacing:.2px}

function toDirect(url){
  if(!url) return url;
  url = url.replace("https://www.dropbox.com","https://dl.dropboxusercontent.com");
  url = url.replace("http://www.dropbox.com","https://dl.dropboxusercontent.com");
  try{
    const u = new URL(url);
    u.searchParams.delete("dl");
    u.searchParams.delete("raw");
    return u.toString();
  }catch(e){
    return url;
  }
}

const player = document.getElementById("player");
const nowPlaying = document.getElementById("nowPlaying");
const techInfo = document.getElementById("techInfo");

function clearAllDots(){
  document.querySelectorAll(".dot").forEach(d=>{
    d.classList.remove("playing");
    d.style.display = "none";
  });
}

function buildList(items, elId){
  const ul = document.getElementById(elId);
  ul.innerHTML = "";
  items.forEach(item=>{
    const li = document.createElement("li");

    const left = document.createElement("div");
    left.className = "left";

    const dot = document.createElement("span");
    dot.className = "dot";

    const name = document.createElement("span");
    name.className = "name";
    name.textContent = item.t;

    left.appendChild(dot);
    left.appendChild(name);

    const right = document.createElement("span");
    right.className = "tag";
    right.textContent = "mp3";

    li.appendChild(left);
    li.appendChild(right);

    li.onclick = ()=>{
      clearAllDots();
      document.querySelectorAll("li").forEach(x => x.classList.remove("active"));

      li.classList.add("active");
      dot.classList.add("playing");
      dot.style.display = "inline-block";

      techInfo.textContent = "Ladenâ€¦";
      nowPlaying.innerHTML = "<b>Nu:</b> " + item.t;

      player.pause();
      player.currentTime = 0;
      player.src = toDirect(item.s);

      player.play().catch(() => {
        techInfo.textContent = "Pauze";
        nowPlaying.innerHTML = "<b>Nu:</b> " + item.t + " (druk op â–¶ï¸Ž)";
      });
    };

    ul.appendChild(li);
  });
}

// status
player.addEventListener("playing", ()=> techInfo.textContent = "Afspelen");
player.addEventListener("pause",   ()=> techInfo.textContent = "Pauze"); // dot blijft!
player.addEventListener("waiting", ()=> techInfo.textContent = "Bufferenâ€¦");
player.addEventListener("canplay", ()=> techInfo.textContent = "Gereed");

// âœ… alleen bij einde dot weg
player.addEventListener("ended", ()=>{
  techInfo.textContent = "Klaar";
  clearAllDots();
});

// init
buildList(mannenStemmen, "mannen");
